<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة الموظفين - المدير</title>
<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background-color: #111;
    color: #fff;
}
header {
    background-color: #1a1a1a;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}
.container {
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

/* نموذج إضافة موظف */
.employee-form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}
.employee-form input, .employee-form select, .employee-form button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}
.employee-form button {
    background-color: #f39c12;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, background-color 0.3s;
}
.employee-form button:hover {
    background-color: #e67e22;
}
.employee-form button:active {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* جدول الموظفين */
.table-wrapper {
    overflow-x: auto;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border: 1px solid #333;
    text-align: center;
    font-size: 14px;
}
th {
    background-color: #222;
}
tr:nth-child(even) {background-color: #1a1a1a;}
tr:nth-child(odd) {background-color: #222;}

/* استجابة للجوال */
@media (max-width: 500px) {
    .employee-form input, .employee-form select, .employee-form button {
        font-size: 12px;
        padding: 8px;
    }
    table th, table td {
        font-size: 12px;
        padding: 6px;
    }
}
</style>
</head>
<body>

<header>إدارة الموظفين - المدير</header>

<div class="container">

    <!-- نموذج إضافة موظف -->
    <div class="employee-form">
        <input type="text" id="empName" placeholder="اسم الموظف">
        <input type="text" id="empUsername" placeholder="اسم المستخدم">
        <input type="password" id="empPassword" placeholder="كلمة المرور">
        <select id="empRole">
            <option value="موظف">موظف</option>
            <option value="Admin">Admin</option>
        </select>
        <button onclick="addEmployee()">إضافة موظف</button>
        <button onclick="goBack()">الخروج</button>
    </div>

    <!-- جدول الموظفين -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>اسم المستخدم</th>
                    <th>الدور</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>

</div>

<script>
let employees = JSON.parse(localStorage.getItem("employees")) || [];

function updateEmployeeTable(){
    const tbody = document.getElementById('employeeTable');
    tbody.innerHTML = '';
    employees.forEach((emp, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `<td>${emp.name}</td>
                         <td>${emp.username}</td>
                         <td>${emp.role}</td>
                         <td><button onclick="editEmployee(${index})">تعديل</button></td>
                         <td><button onclick="deleteEmployee(${index})">حذف</button></td>`;
    });
    localStorage.setItem("employees", JSON.stringify(employees));
}

function addEmployee(){
    const name = document.getElementById('empName').value.trim();
    const username = document.getElementById('empUsername').value.trim();
    const password = document.getElementById('empPassword').value.trim();
    const role = document.getElementById('empRole').value;

    if(!name || !username || !password){
        alert("الرجاء ملء جميع الحقول");
        return;
    }

    employees.push({name, username, password, role});
    updateEmployeeTable();

    document.getElementById('empName').value = '';
    document.getElementById('empUsername').value = '';
    document.getElementById('empPassword').value = '';
}

function editEmployee(index){
    const emp = employees[index];
    const newName = prompt("تعديل الاسم:", emp.name);
    if(newName !== null) emp.name = newName.trim() || emp.name;
    const newUsername = prompt("تعديل اسم المستخدم:", emp.username);
    if(newUsername !== null) emp.username = newUsername.trim() || emp.username;
    const newRole = prompt("تعديل الدور (Admin/موظف):", emp.role);
    if(newRole !== null && (newRole === "Admin" || newRole === "موظف")) emp.role = newRole;
    updateEmployeeTable();
}

function deleteEmployee(index){
    if(confirm("هل أنت متأكد من حذف هذا الموظف؟")){
        employees.splice(index,1);
        updateEmployeeTable();
    }
}

function goBack(){
    window.location.href = "index.html";
}

// عرض جميع الموظفين عند تحميل الصفحة
updateEmployeeTable();
</script>

<!-- ملفات JS القديمة -->
<script src="employee-work.js"></script>

<!-- Firebase + مزامنة LocalStorage -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="sync-firebase.js"></script>

<!-- أي كود JS يعتمد على LocalStorage -->
<script src="dashboard.js"></script>

</body>
</html>
